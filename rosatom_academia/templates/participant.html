<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href = "../../static/css/home.css">
    <script src="../../static/js/script.js"></script>
    <title>Профиль</title>
</head>

<body>
<div class="topnav">
  <a class="active" href="../home">Home</a>
         <a class="outer" href="../participant">Профиль<img src="../../static/images/149452.png" width="20"
  height="20", alt="Пример"></a>
</div>
 <h1>Информация о вашей успеваемости</h1>
<table>
  <thead>
    <tr>
      <th>User ID</th>
      <th>Критерий 1</th>
      <th>Критерий 2</th>
      <th>Критерий 3</th>
      <th>Критерий 4</th>
      <th>Критерий 5</th>
    </tr>
  </thead>
  <tbody>
    {% for user in users %}
    <tr>
      <td>{{ user.id }}</td>
      <td>{{ user.criterion1 }}</td>
      <td>{{ user.criterion2 }}</td>
      <td>{{ user.criterion3 }}</td>
      <td>{{ user.criterion4 }}</td>
      <td>{{ user.criterion5 }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
<div id="footer">
   <p>Arbegla 2023</p>
  </div>
</body>
</html>
